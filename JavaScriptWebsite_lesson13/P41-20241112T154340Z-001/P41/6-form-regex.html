<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form id="userForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
        <p id="error-message" style="color: red; display: none;"></p>
    </form>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let errorMessage = document.getElementById('error-message');

            let usernameRegex = /^[a-zA-Z0-9]{3,15}$/;
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (!usernameRegex.test(username)) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Неверное имя пользователя';
                return;
            }

            if (!emailRegex.test(email)) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Неверный адрес электронной почты';
                return;
            }

            if (!passwordRegex.test(password)) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Пароль должен иметь длину не менее 8 символов и содержать хотя бы одну букву и одну цифру.';
                return;
            }

            errorMessage.style.display = 'none';
            console.log('Form submitted successfully');
        });
    </script>
</body></html>
