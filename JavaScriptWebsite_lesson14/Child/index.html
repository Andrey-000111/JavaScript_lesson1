<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фиксация персонала</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Фиксация персонала</h1>
        <form id="personnelForm">
            <label for="date">Дата:</label>
            <input type="date" id="date" required>

            <label for="resource">Ресурс сотрудника:</label>
            <input type="text" id="resource" required>

            <label for="name">ФИО сотрудника:</label>
            <input type="text" id="name" required>

            <label for="supplier">Поставщик сотрудника:</label>
            <input type="text" id="supplier" required>

            <label for="workSite">Участок работы сотрудника:</label>
            <input type="text" id="workSite" required>

            <button type="submit">Добавить</button>
        </form>

        <h2>Список сотрудников</h2>
        <table id="personnelTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Ресурс</th>
                    <th>ФИО</th>
                    <th>Поставщик</th>
                    <th>Участок работы</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="downloadBtn">Скачать в формате XML</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
