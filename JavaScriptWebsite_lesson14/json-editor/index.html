<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JSON Editor</h1>
        <textarea id="jsonInput" rows="20" cols="50"></textarea>
        <br>
        <button onclick="saveJson()">Сохранить JSON</button>
        <button onclick="loadJson()">Загрузить JSON</button>
        <input type="file" id="fileInput" accept=".json" onchange="importJson(event)">
        <button onclick="exportJson()">Экспортировать JSON</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
