<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение Погода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Погода</h1>
        <select id="city-select">
            <option value="">Выберите город</option>
            <option value="Moscow">Москва</option>
            <option value="St.Petersburg">Санкт-Петербург</option>
            <option value="Novosibirsk">Новосибирск</option>
            <option value="	Yekaterinburg">Екатеринбург</option>
            <option value="	Kazan">Казань</option>
            <option value="Nizhny Novgorod">Нижний Новгород</option>
            <option value="Chelyabinsk">Челябинск</option>
            <option value="Omsk">Омск</option>
            <option value="Rostov-on-Don">Ростов-на-Дону</option>
            <option value="Ufa">Уфа</option>
            <option value="Yakutsk">Якутск</option>
            <option value="Chebarkul">Чебаркуль</option>
            <option value="Tyumen">Тюмень</option>
            <option value="Sochi">Сочи</option>
            <option value="Pyatigorsk">Пятигорск</option>
            <option value="Vladivostok">Владивосток</option>
        </select>
        <button id="get-weather">Получить погоду</button>
        <div id="weather-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
